<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asphalt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon-light.svg" id="dynamic-favicon">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <section class="hero">
        <div class="headline-wrapper">
            <h1 class="main-headline">ASPHALT</h1>
        </div>
    </section>
    <model-viewer 
  id="heroCar" 
  class="hero-model" 
  src="3D-Models/Koenigsegg/Regera/2015_koenigsegg_regera.glb" 
  camera-orbit="-90deg 90deg auto" 
  reveal="manual"
  loading="eager">
  
  <!-- Removes the default progress bar -->
  <div slot="progress-bar"></div>
  
  <!-- Displays this background until colors are set and dismissPoster() is called -->
  <div slot="poster" style="width: 100%; height: 100%; background: #000;"></div>

</model-viewer>
     <!-- <model-viewer id="heroCar" class="hero-model" src="3D-Models/Koenigsegg/Regera/2015_koenigsegg_regera.glb" camera-orbit="-90deg 90deg auto"></model-viewer> -->




    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
