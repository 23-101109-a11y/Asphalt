<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asphalt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon-light.svg" id="dynamic-favicon">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
</head>
<body>
    
    <!-- <div class="loading">
        <div id="preloader">
            <div class="loader"></div>
        </div>
    </div> -->

    <header>
        <img class="header-logo" src="icons/favicon-dark.svg" alt="Asphalt logo">
        <img class="burger-menu" src="icons/burger-menu.svg" alt="Menu icon">
    </header>
    <div class="bg-img"></div>
    <section class="hero hero-bg-img">
        <div class="headline-wrapper">
            <h1 class="main-headline">ASPHALT</h1>
        </div>
        <div class="scroll-cont">
            <div class="scroll-indicator">
                <span></span>
            </div>
            <p>SCROLL</p>
        </div>
        <model-viewer id="heroCar" class="hero-model" src="3D-Models/Koenigsegg/Regera/2015_koenigsegg_regera.glb" camera-orbit="-90deg 90deg 0.8m" field-of-view="60deg" bounds="tight" scale="20 20 20" reveal="manual" loading="eager" min-camera-orbit="auto auto 0.3m" max-camera-orbit="auto auto 5m" shadow-intensity="1" shadow-softness="0.8"></model-viewer>
    </section>
    <div class="bg-img"></div>
    <div class="bg-img2"></div>
    <section class="main-hero">
        <div class="main-hero-top">
            <h6>The 2015 Koenigsegg Regera delivers instant electric torque and seamless hybrid power, redefining performance with its revolutionary Direct Drive system.</h6>
            <button>
                <img src="icons/button-arrow.svg" alt="Arrow pointing left">
                <span>EXPLORE MODEL</span>
            </button>
        </div>
        <model-viewer id="mainHeroCar" class="hero-model" src="3D-Models/Koenigsegg/Regera/2015_koenigsegg_regera.glb" camera-orbit="90deg 90deg 0.8m" field-of-view="60deg" bounds="tight" scale="20 20 20" min-camera-orbit="auto auto 0.3m" max-camera-orbit="auto auto 5m" camera-controls interaction-prompt="none" disable-tap disable-zoom></model-viewer>
        <div class="car-shadow"></div>
        <img class="car-logo-bg" src="imgs/koenigsegg-logo.png" alt="Koenigsegg logo">
        <div class="hero-color-changer">
            <h6>DISCOVER COLORS</h6>
            <div class="color-changer">
                <div class="color-changer-colors color-changer-purple"></div>
                <div class="color-changer-colors color-changer-blue color-changer-colors-focused"></div>
                <div class="color-changer-colors color-changer-red"></div>
            </div>
        </div>
    </section>
    <section class="sec1">
        <h4 class="sec-title">ASPHALT ICONS</h4>
        <div class="sec1-cont">
            <div class="slider">
                <button id="prevBtn">
                    <img src="icons/button-arrow.svg">
                </button>
                <div class="slider-track" id="sliderTrack"></div>
                <button id="nextBtn">
                    <img class="horizontal-flip" src="icons/button-arrow.svg">
                </button>
            </div>
        </div>
        <div class="sec1-content">
            <img class="icon-logo" src="imgs/regera-logo.png" alt="Regera logo">
            <h5>Hybrid hypercar with instant torque.</h5>
            <button>
                <span>VIEW DETAILS</span>
                <img class="horizontal-flip" src="icons/button-arrow.svg">
            </button>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
