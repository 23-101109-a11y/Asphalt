<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asphalt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon-light.svg" id="dynamic-favicon">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
</head>
<body>
    <div class="bg-img"></div>
    <section class="hero hero-bg-img">
        <div class="headline-wrapper">
            <h1 class="main-headline">ASPHALT</h1>
        </div>
        <model-viewer id="heroCar" class="hero-model" src="3D-Models/Koenigsegg/Regera/2015_koenigsegg_regera.glb" camera-orbit="-90deg 90deg 0.8m" field-of-view="60deg" bounds="tight" scale="20 20 20" reveal="manual" loading="eager" min-camera-orbit="auto auto 0.3m" max-camera-orbit="auto auto 5m" shadow-intensity="1" shadow-softness="0.8"></model-viewer>
    </section>
    <header>
        <img src="icons/favicon-dark.svg" alt="">
        <img src="icons/burger-menu.svg" alt="">
    </header>
    <section class="main-hero">
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
